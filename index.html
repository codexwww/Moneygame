<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Money Game</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
}

.sidebar {
    width: 220px;
    background: #020617;
    height: 100vh;
    padding: 20px;
}

.menu-item {
    margin: 15px 0;
    cursor: pointer;
    color: #cbd5f5;
}
.menu-item:hover { color: #22c55e; }

.content {
    flex: 1;
    padding: 30px;
}

.card {
    background: #1e293b;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 15px;
}

.action {
    display: flex;
    justify-content: space-between;
    cursor: pointer;
}

.up { color: #22c55e; }
.down { color: #ef4444; }

input {
    padding: 8px;
    width: 120px;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #22c55e;
    color: black;
    margin-right: 10px;
}

canvas {
    background: #020617;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>üí∞ Money Game</h2>
    <div class="menu-item" onclick="dashboard()">üè† Accueil</div>
    <div class="menu-item" onclick="investPage()">üìà Investir</div>
</div>

<div class="content" id="content"></div>

<script>
let argent = localStorage.getItem("argent")
    ? parseInt(localStorage.getItem("argent"))
    : 10000;

const actions = [
    { id: 0, nom: "Alpha Corp", prix: 100, timer: randTimer(), historique: [] },
    { id: 1, nom: "Beta Industries", prix: 250, timer: randTimer(), historique: [] },
    { id: 2, nom: "Gamma Tech", prix: 500, timer: randTimer(), historique: [] }
];

function randTimer() {
    return Math.floor(Math.random() * 5 + 1) * 60;
}

function dashboard() {
    document.getElementById("content").innerHTML = `
        <h1>Tableau de bord</h1>
        <div class="card">üí∞ Argent : ${argent} ‚Ç¨</div>
    `;
}

function investPage() {
    let html = `<h1>Investir</h1>`;
    actions.forEach(a => {
        let variation = Math.floor(Math.random() * 10 - 5);
        let cls = variation >= 0 ? "up" : "down";
        let arrow = variation >= 0 ? "‚ñ≤" : "‚ñº";

        html += `
        <div class="card action" onclick="openAction(${a.id})">
            <div>
                <strong>${a.nom}</strong><br>
                <span class="${cls}">${arrow} ${variation}%</span>
            </div>
            <div>‚è±Ô∏è ${a.timer}s</div>
        </div>`;
    });
    document.getElementById("content").innerHTML = html;
}

function openAction(id) {
    let a = actions[id];

    document.getElementById("content").innerHTML = `
        <h1>${a.nom}</h1>

        <canvas id="chart" width="600" height="200"></canvas>

        <p>‚è±Ô∏è Prochaine mise √† jour : ${a.timer}s</p>

        <div class="card">
            <input id="amount" type="number" placeholder="Montant">
            <br><br>
            <button onclick="invest(${id})">Investir</button>
            <button onclick="withdraw(${id})">R√©cup√©rer</button>
        </div>

        <div class="card">
            üìä Voir la courbe :
            <button onclick="drawChart(60)">1h</button>
            <button onclick="drawChart(1440)">1 jour</button>
            <button onclick="drawChart(10080)">1 semaine</button>
        </div>
    `;

    drawChart(60);
}

function drawChart(points) {
    const c = document.getElementById("chart");
    const ctx = c.getContext("2d");
    ctx.clearRect(0,0,c.width,c.height);

    ctx.beginPath();
    ctx.strokeStyle = "#22c55e";

    let y = 100;
    ctx.moveTo(0, y);

    for (let i = 1; i < points; i++) {
        y += Math.random() * 10 - 5;
        ctx.lineTo(i * (600 / points), y);
    }
    ctx.stroke();
}

function invest(id) {
    let amount = parseInt(document.getElementById("amount").value);
    if (!amount || amount > argent) {
        alert("Montant invalide");
        return;
    }
    argent -= amount;
    localStorage.setItem("argent", argent);
    alert("Investissement effectu√©");
    dashboard();
}

function withdraw(id) {
    let amount = parseInt(document.getElementById("amount").value);
    if (!amount) {
        alert("Montant invalide");
        return;
    }
    let gain = Math.floor(amount * (1 + Math.random() * 0.2));
    argent += gain;
    localStorage.setItem("argent", argent);
    alert("R√©cup√©r√© : " + gain + " ‚Ç¨");
    dashboard();
}

dashboard();
</script>

</body>
</html>
