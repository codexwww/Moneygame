<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Money Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #22c55e;
            color: black;
            margin-top: 10px;
        }
        button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>

    <h1>ðŸ’° Money Game</h1>

    <div class="card">
        <h2>Solde</h2>
        <p id="money">0 â‚¬</p>

        <button onclick="investir()">Investir 1 000 â‚¬</button>
        <button onclick="reset()">RÃ©initialiser</button>
    </div>

    <script>
        let argent = localStorage.getItem("argent")
            ? parseInt(localStorage.getItem("argent"))
            : 10000;

        function afficherArgent() {
            document.getElementById("money").innerText = argent + " â‚¬";
            localStorage.setItem("argent", argent);
        }

        function investir() {
            if (argent >= 1000) {
                argent -= 1000;

                // gain de 10%
                let gain = Math.floor(1000 * 0.10);
                argent += 1000 + gain;

                alert("Investissement rÃ©ussi ! Gain : +" + gain + " â‚¬");
                afficherArgent();
            } else {
                alert("Pas assez d'argent !");
            }
        }

        function reset() {
            if (confirm("Recommencer le jeu ?")) {
                argent = 10000;
                afficherArgent();
            }
        }

        afficherArgent();
    </script>

</body>
</html>
