<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Money Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
        }

        /* MENU GAUCHE */
        .sidebar {
            width: 220px;
            background: #020617;
            height: 100vh;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .menu-item {
            margin: 15px 0;
            cursor: pointer;
            color: #cbd5f5;
        }

        .menu-item:hover {
            color: #22c55e;
        }

        /* CONTENU */
        .content {
            flex: 1;
            padding: 30px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #22c55e;
            color: black;
        }
    </style>
</head>
<body>

    <!-- MENU -->
    <div class="sidebar">
        <h2>üí∞ Money Game</h2>
        <div class="menu-item" onclick="showDashboard()">üè† Accueil</div>
        <div class="menu-item" onclick="showInvest()">üìà Investir</div>
    </div>

    <!-- CONTENU -->
    <div class="content" id="content"></div>

    <script>
        // DONN√âES JOUEUR
        let argent = localStorage.getItem("argent")
            ? parseInt(localStorage.getItem("argent"))
            : 10000;

        let totalGagne = localStorage.getItem("totalGagne")
            ? parseInt(localStorage.getItem("totalGagne"))
            : 0;

        function save() {
            localStorage.setItem("argent", argent);
            localStorage.setItem("totalGagne", totalGagne);
        }

        // DASHBOARD
        function showDashboard() {
            document.getElementById("content").innerHTML = `
                <h1>Tableau de bord</h1>

                <div class="stats">
                    <div class="card">
                        <h3>üí∞ Argent</h3>
                        <p>${argent} ‚Ç¨</p>
                    </div>

                    <div class="card">
                        <h3>üèÜ Rang</h3>
                        <p>D√©butant</p>
                    </div>

                    <div class="card">
                        <h3>üìä Total gagn√©</h3>
                        <p>${totalGagne} ‚Ç¨</p>
                    </div>
                </div>

                <div class="card">
                    <h3>üë§ Compte</h3>
                    <p>Type : Joueur solo</p>
                    <p>Argent fictif</p>
                </div>
            `;
        }

        // PAGE INVESTIR (simple pour l‚Äôinstant)
        function showInvest() {
            document.getElementById("content").innerHTML = `
                <h1>Investir</h1>

                <div class="card">
                    <h3>Action Alpha</h3>
                    <p>Prix : 100 ‚Ç¨</p>
                    <button onclick="investir(100)">Investir</button>
                </div>

                <div class="card">
                    <h3>Action Beta</h3>
                    <p>Prix : 250 ‚Ç¨</p>
                    <button onclick="investir(250)">Investir</button>
                </div>
            `;
        }

        function investir(prix) {
            if (argent >= prix) {
                let gain = Math.floor(prix * (Math.random() * 0.2));
                argent += gain;
                totalGagne += gain;
                save();
                alert("Investissement r√©ussi ! Gain : +" + gain + " ‚Ç¨");
                showInvest();
            } else {
                alert("Pas assez d'argent !");
            }
        }

        // D√âMARRAGE
        showDashboard();
    </script>

</body>
</html>
